<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>OOP-galley</title>
  </head>
  <body>
    <!-- nature -->
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature"
      />
    </section>
    <!-- city -->
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        class="img"
        data-id="1"
        alt="city"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        class="img"
        data-id="2"
        alt="city"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        class="img"
        data-id="3"
        alt="city"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        class="img"
        data-id="4"
        alt="city"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        class="img"
        data-id="5"
        alt="city"
      />
    </section>
    <!-- *modal -->
    <div class="modal open">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev-next btn -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-4.jpeg" class="main-img" alt="modal-img" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            class="modal-img"
            data-id="1"
            alt="city"
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            class="modal-img"
            data-id="2"
            alt="city"
          />
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
